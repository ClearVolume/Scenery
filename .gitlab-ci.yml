cache:
  paths:
    - maven.repository/
    - models/
    - pdb-store/

variables:
  #  MAVEN_OPTS: "-Dmaven.repo.local=maven.repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Xmx4g"
  JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"
  PDB_CACHE_DIR: "./pdb-store/cache"
  PDB_DIR: "./pdb-store"
  MODEL_DIR: "./models"

# simple unit tests without requiring GPUs
unit-tests-no-gpu:
  image: ubuntu:bionic
  before_script:
    - mkdir -p ./pdb-store/cache
    - apt-get update -qq --force-yes > /dev/null
    - apt-get install -qq -y --allow-downgrades --allow-remove-essential --allow-change-held-packages unzip wget git maven openjdk-8-jdk-headless curl libgl1-mesa-glx sudo sed > /dev/null
    - if [ ! -d "$MODEL_DIR" ]; then wget -q https://ulrik.is/scenery-demo-models.zip && unzip -q scenery-demo-models.zip; fi
    - sudo sed -i -e '/^assistive_technologies=/s/^/#/' /etc/java-*-openjdk/accessibility.properties
  script:
    - ./gradlew build -x dokkaHtml -x dokkaHtmlJar -x dokkaJavadoc -x dokkaJavadocJar -x sourceJar -x javadocJar -x sourcesJar -PjvmTarget=1.8 -PsourceCompatibility=1.8
  after_script:
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export LATEST_VERSION="$(curl -Ls https://api.bintray.com/packages/codacy/Binaries/codacy-coverage-reporter/versions/_latest | jq -r .name)"; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then curl -Ls -o codacy-coverage-reporter "https://dl.bintray.com/codacy/Binaries/${LATEST_VERSION}/codacy-coverage-reporter-linux"; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then chmod +x codacy-coverage-reporter; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./codacy-coverage-reporter report -l Kotlin -r build/reports/jacoco/test/jacocoTestReport.xml; fi
    - bash <(curl -s https://codecov.io/bash) -c -F unittests || true


# base job for running with GPUs
.base-job-gpu: &base-job-gpu
  before_script:
    - mkdir -p ./pdb-store/cache
    # Installs Maven, Vulkan development libraries, etc.
    - apt-get update -qq --force-yes > /dev/null
    - apt-get install -qq -y --allow-downgrades --allow-remove-essential --allow-change-held-packages unzip wget git maven openjdk-8-jdk-headless libvulkan1 libvulkan-dev vulkan-utils ocl-icd-opencl-dev clinfo curl > /dev/null
    - curl -sL https://deb.nodesource.com/setup_13.x | bash -
    - apt-get install -qq --force-yes nodejs
    - npm install --save argos-cli
    - mkdir -p /etc/OpenCL/vendors && echo "libnvidia-opencl.so.1" > /etc/OpenCL/vendors/nvidia.icd
    # Output Vulkan driver information, but do not fail in case of non-zero
    # return (happens e.g. if $DISPLAY is not set)
    - vulkaninfo || true
    - clinfo || true
    - if [ ! -d "$MODEL_DIR" ]; then wget -q https://ulrik.is/scenery-demo-models.zip && unzip -q scenery-demo-models.zip; fi
  script:
    - mvn -B -Pintegration-tests test -Dscenery.Renderer=VulkanRenderer -Dscenery.LogLevel=info -Dscenery.ExampleRunner.OutputDir=screenshots
  artifacts:
    when: always
    expire_in: 48h
    paths:
      - results.tar.bz2

scenery-nvidia:
  image: nvidia/vulkan:1.1.121-cuda-10.1-alpha
  <<: *base-job-gpu
  after_script:
    - nvidia-smi
    - tar cvjf results.tar.bz2 screenshots/
    - ARGOS_COMMIT=$CI_COMMIT_SHA ARGOS_BRANCH=$CI_COMMIT_REF_NAME ./node_modules/argos-cli/bin/argos upload screenshots/ --token $ARGOS_TOKEN || true
    - mvn -B jacoco:report
    - bash <(curl -s https://codecov.io/bash) -c -F integrationtests || true
  tags:
    - cuda
    - intel

