name: Deferred Shading
description: Deferred Shading, with HDR postprocessing

rendertargets:
  GeometryBuffer:
    Position:
      size: 1.0, 1.0
      format: RGBA_Float32
    Normal:
      size: 1.0, 1.0
      format: RGBA_Float16
    DiffuseAlbedo:
      size: 1.0, 1.0
      format: RGBA_UInt8
    ZBuffer:
      size: 1.0, 1.0
      format: Depth32
  DeferredForward:
    Output:
      size: 1.0, 1.0
      format: RGBA_Float32
    OutputDepth:
      size: 1.0, 1.0
      format: Depth32
  HDR:
    HDRBuffer:
      size: 1.0, 1.0
      format: RGBA_Float32
    HDRDepth:
      size: 1.0, 1.0
      format: Depth32

renderpasses:
  Scene:
    type: geometry
    renderTransparent: false
    renderOpaque: true
    shaders:
      - "DefaultDeferred.vert.spv"
      - "DefaultDeferred.frag.spv"
    output: GeometryBuffer
  DeferredLighting:
    type: quad
    shaders:
      - "FullscreenQuad.vert.spv"
      - "DeferredLighting.frag.spv"
    inputs:
      - GeometryBuffer
    output: DeferredForward
    parameters:
      debugBuffers: 0
      activateSSAO: 1
      reflectanceModel: 0
      ssaoDistanceThreshold: 20.0
      ssaoFilterRadius: 0.05, 0.05
  ForwardShading:
    type: geometry
    renderTransparent: true
    renderOpaque: false
    blitInputs: true
    shaders:
      - "DefaultForward.vert.spv"
      - "DefaultForward.frag.spv"
    inputs:
      - DeferredForward
    output: HDR
  HDR:
    type: quad
    shaders:
      - "FullscreenQuad.vert.spv"
      - "HDR.frag.spv"
    inputs:
      - HDR
    output: Viewport
    parameters:
      Gamma: 2.2
      Exposure: 5.0
