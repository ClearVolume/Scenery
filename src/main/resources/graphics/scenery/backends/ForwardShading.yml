name: Forward Shading
description: Forward Shading Pipeline, with HDR postprocessing

rendertargets:
  HDR:
    size: 1.0, 1.0
    attachments:
      Color: RGBA_Float16
      ZBuffer: Depth32

renderpasses:
  Scene:
    type: geometry
    shaders:
      - "Default.vert.spv"
      - "Default.frag.spv"
    output: HDR
  PostprocessHDR:
    type: quad
    shaders:
      - "FullscreenQuad.vert.spv"
      - "HDR.frag.spv"
    inputs:
      - HDR.Color
    output: Viewport
    parameters:
      TonemappingOperator: 0
      Gamma: 1.8
      Exposure: 1.0
      WhitePoint: 11.2

