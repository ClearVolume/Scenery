name: Deferred Shading, Stereo
description: OpenGL/Vulkan shader pipeline implementing deferred shading, with stereo rendering
stereoEnabled: true
sRGB: false

rendertargets:
  GeometryBuffer:
    attachments:
      NormalsMaterial: RGBA_Float16
      DiffuseAlbedo: RGBA_UInt8
      ZBuffer: Depth32
  ForwardBuffer:
    attachments:
      Color: RGBA_Float16
  AOBuffer:
    size: 0.5, 0.5
    attachments:
      Occlusion: RGBA_UInt8
  AOTemp1:
    size: 1.0, 1.0
    attachments:
      Occlusion: RGBA_UInt8
  AOTemp2:
    size: 1.0, 1.0
    attachments:
      Occlusion: RGBA_UInt8
  HDRBuffer:
    attachments:
      Color: RGBA_Float16
      Depth: Depth32
  FXAABuffer:
    attachments:
      Color: RGBA_UInt8

renderpasses:
  leftEye:
    type: geometry
    renderTransparent: false
    renderOpaque: true
    shaders:
      - "DefaultDeferred.vert.spv"
      - "DefaultDeferred.frag.spv"
    output: GeometryBuffer
    viewportSize: 0.5, 1.0
    viewportOffset: 0.0, 0.0
    eye: LeftEye
  rightEye:
    type: geometry
    renderTransparent: false
    renderOpaque: true
    shaders:
      - "DefaultDeferred.vert.spv"
      - "DefaultDeferred.frag.spv"
    output: GeometryBuffer
    viewportSize: 0.5, 1.0
    viewportOffset: 0.5, 0.0
    eye: RightEye
  AOLeft:
    type: quad
    parameters:
      Pass.displayWidth: 0
      Pass.displayHeight: 0
      occlusionRadius: 0.5
      occlusionSamples: 32
      maxDistance: 0.63
      algorithm: 0
    shaders:
    - "FullscreenQuadFrustum.vert.spv"
    - "DSSDO.frag.spv"
    inputs:
    - GeometryBuffer
    output: AOTemp1
    viewportSize: 0.5, 1.0
    viewportOffset: 0.0, 0.0
    eye: LeftEye
  AORight:
    type: quad
    parameters:
      Pass.displayWidth: 0
      Pass.displayHeight: 0
      occlusionRadius: 0.5
      occlusionSamples: 32
      maxDistance: 0.63
      algorithm: 0
    shaders:
      - "FullscreenQuadFrustum.vert.spv"
      - "DSSDO.frag.spv"
    inputs:
      - GeometryBuffer
    output: AOTemp1
    viewportSize: 0.5, 1.0
    viewportOffset: 0.5, 0.0
    eye: RightEye
  AOBlurV:
    type: quad
    parameters:
      Pass.displayWidth: 0
      Pass.displayHeight: 0
      Direction: 1.0, 0.0
    shaders:
    - "FullscreenQuad.vert.spv"
    - "DSSDOBlur.frag.spv"
    inputs:
    - GeometryBuffer
    - AOTemp1
    output: AOTemp2
  AOBlurH:
    type: quad
    parameters:
      Pass.displayWidth: 0
      Pass.displayHeight: 0
      Direction: 0.0, 1.0
    shaders:
    - "FullscreenQuad.vert.spv"
    - "DSSDOBlur.frag.spv"
    inputs:
    - GeometryBuffer
    - AOTemp2
    output: AOBuffer
  DeferredLightingLeft:
    type: lights
    renderTransparent: true
    renderOpaque: false
    depthWriteEnabled: false
    depthTestEnabled: false
    shaders:
      - "DeferredLighting.vert.spv"
      - "DeferredLighting.frag.spv"
    inputs:
      - GeometryBuffer
      - AOBuffer
    output: ForwardBuffer
    viewportSize: 0.5, 1.0
    viewportOffset: 0.0, 0.0
    eye: LeftEye
    parameters:
      debugLights: 0
      reflectanceModel: 0
      Pass.displayWidth: 0
      Pass.displayHeight: 0
  DeferredLightingRight:
    type: lights
    renderTransparent: true
    renderOpaque: false
    depthWriteEnabled: false
    depthTestEnabled: false
    shaders:
      - "DeferredLighting.vert.spv"
      - "DeferredLighting.frag.spv"
    inputs:
      - GeometryBuffer
      - AOBuffer
    output: ForwardBuffer
    viewportSize: 0.5, 1.0
    viewportOffset: 0.5, 0.0
    eye: RightEye
    parameters:
      debugLights: 0
      reflectanceModel: 0
      Global.displayWidth: 0
      Global.displayHeight: 0
  ForwardShadingLeft:
      type: geometry
      renderTransparent: true
      renderOpaque: false
      blitInputs: true
      shaders:
        - "DefaultForward.vert.spv"
        - "DefaultForward.frag.spv"
      inputs:
        - ForwardBuffer.Color
        - GeometryBuffer.ZBuffer
      output: HDRBuffer
      viewportSize: 0.5, 1.0
      viewportOffset: 0.0, 0.0
      eye: LeftEye
  ForwardShadingRight:
      type: geometry
      renderTransparent: true
      renderOpaque: false
      blitInputs: true
      shaders:
        - "DefaultForward.vert.spv"
        - "DefaultForward.frag.spv"
      inputs:
        - ForwardBuffer.Color
        - GeometryBuffer.ZBuffer
      output: HDRBuffer
      viewportSize: 0.5, 1.0
      viewportOffset: 0.5, 0.0
      eye: RightEye
  HDR:
    type: quad
    shaders:
      - "FullscreenQuad.vert.spv"
      - "HDR.frag.spv"
    inputs:
      - HDRBuffer.Color
    output: FXAABuffer
    parameters:
      TonemappingOperator: 0
      Gamma: 1.8
      Exposure: 1.0
      WhitePoint: 11.2
  FXAA:
    type: quad
    shaders:
      - "FullscreenQuad.vert.spv"
      - "FXAA.frag.spv"
    parameters:
      activateFXAA: 1
      showEdges: 0
      lumaThreshold: 0.125
      minLumaThreshold: 0.02
      mulReduce: 0.125
      minReduce: 0.0078125
      maxSpan: 8.0
      Global.displayWidth: 0
      Global.displayHeight: 0
    inputs:
      - FXAABuffer
    output: Viewport

qualitySettings:
  Low:
    AO.occlusionSamples: 0
    FXAA.activateFXAA: 0
    AO.shaders:
    - "FullscreenQuadFrustum.vert.spv"
    - "SSAO.frag.spv"
  Medium:
    AO.occlusionSamples: 8
    FXAA.activateFXAA: 1
    AO.shaders:
    - "FullscreenQuadFrustum.vert.spv"
    - "SSAO.frag.spv"
  High:
    AO.occlusionSamples: 16
    FXAA.activateFXAA: 1
    AO.shaders:
    - "FullscreenQuadFrustum.vert.spv"
    - "DSSDO.frag.spv"
  Ultra:
    AO.occlusionSamples: 32
    FXAA.activateFXAA: 1
    AO.shaders:
    - "FullscreenQuadFrustum.vert.spv"
    - "DSSDO.frag.spv"
