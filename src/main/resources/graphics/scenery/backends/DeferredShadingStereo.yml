name: Deferred Shading, Stereo
description: OpenGL/Vulkan shader pipeline implementing deferred shading, with stereo rendering
stereoEnabled: true

rendertargets:
  GeometryBuffer:
    Position:
      size: 1.0, 1.0
      format: RGBA_Float32
    Normal:
      size: 1.0, 1.0
      format: RGBA_Float16
    DiffuseAlbedo:
      size: 1.0, 1.0
      format: RGBA_UInt8
    ZBuffer:
      size: 1.0, 1.0
      format: Depth32
  DeferredForward:
    Output:
      size: 1.0, 1.0
      format: RGBA_Float32
    OutputDepth:
      size: 1.0, 1.0
      format: Depth32
  HDR:
    HDRBuffer:
      size: 1.0, 1.0
      format: RGBA_Float32
    HDRDepth:
      size: 1.0, 1.0
      format: Depth32

renderpasses:
  leftEye:
    type: geometry
    shaders:
      - "DefaultDeferred.vert.spv"
      - "DefaultDeferred.frag.spv"
    output: GeometryBuffer
    viewportSize: 0.5, 1.0
    viewportOffset: 0.0, 0.0
    eye: LeftEye
  rightEye:
    type: geometry
    shaders:
      - "DefaultDeferred.vert.spv"
      - "DefaultDeferred.frag.spv"
    output: GeometryBuffer
    viewportSize: 0.5, 1.0
    viewportOffset: 0.5, 0.0
    eye: RightEye
  DeferredLighting:
    type: quad
    shaders:
      - "FullscreenQuad.vert.spv"
      - "DeferredLighting.frag.spv"
    inputs:
      - GeometryBuffer
    output: DeferredForward
    parameters:
      debugBuffers: 0
      activateSSAO: 1
      reflectanceModel: 1
      ssaoDistanceThreshold: 2.0
      ssaoFilterRadius: 0.01, 0.03
  ForwardShadingLeft:
      type: geometry
      renderTransparent: true
      renderOpaque: false
      blitInputs: true
      shaders:
        - "DefaultForward.vert.spv"
        - "DefaultForward.frag.spv"
      inputs:
        - DeferredForward
      output: HDR
      viewportSize: 0.5, 1.0
      viewportOffset: 0.0, 0.0
      eye: LeftEye
  ForwardShadingRight:
      type: geometry
      renderTransparent: true
      renderOpaque: false
      blitInputs: true
      shaders:
        - "DefaultForward.vert.spv"
        - "DefaultForward.frag.spv"
      inputs:
        - DeferredForward
      output: HDR
      viewportSize: 0.5, 1.0
      viewportOffset: 0.5, 0.0
      eye: RightEye
  PostprocessHDR:
    type: quad
    shaders:
      - "FullscreenQuad.vert.spv"
      - "HDR.frag.spv"
    inputs:
      - HDR
    output: Viewport
    parameters:
      Gamma: 2.2
      Exposure: 25.0
