name: Deferred Shading, Stereo
description: OpenGL/Vulkan shader pipeline implementing deferred shading, with stereo rendering
stereoEnabled: true

rendertargets:
  GeometryBuffer:
    Normal:
      size: 1.0, 1.0
      format: RGBA_Float16
    DiffuseAlbedo:
      size: 1.0, 1.0
      format: RGBA_UInt8
    ZBuffer:
      size: 1.0, 1.0
      format: Depth32
  DeferredForward:
    Output:
      size: 1.0, 1.0
      format: RGBA_Float32
    OutputDepth:
      size: 1.0, 1.0
      format: Depth32
  HDR:
    HDRBuffer:
      size: 1.0, 1.0
      format: RGBA_Float32
    Depth:
      size: 1.0, 1.0
      format: Depth32
  FXAA:
    FXAAOut:
      size: 1.0, 1.0
      format: RGBA_UInt8

renderpasses:
  leftEye:
    type: geometry
    shaders:
      - "DefaultDeferred.vert.spv"
      - "DefaultDeferred.frag.spv"
    output: GeometryBuffer
    viewportSize: 0.5, 1.0
    viewportOffset: 0.0, 0.0
    eye: LeftEye
  rightEye:
    type: geometry
    shaders:
      - "DefaultDeferred.vert.spv"
      - "DefaultDeferred.frag.spv"
    output: GeometryBuffer
    viewportSize: 0.5, 1.0
    viewportOffset: 0.5, 0.0
    eye: RightEye
  DeferredLighting:
    type: quad
    shaders:
      - "FullscreenQuad.vert.spv"
      - "DeferredLighting.frag.spv"
    inputs:
      - GeometryBuffer
    output: DeferredForward
    parameters:
      debugBuffers: 0
      activateSSAO: 1
      reflectanceModel: 0
      ssaoDistanceThreshold: 8.0
      ssaoRadius: 4.0
      Global.displayWidth: 0
      Global.displayHeight: 0
  ForwardShadingLeft:
      type: geometry
      renderTransparent: true
      renderOpaque: false
      blitInputs: true
      shaders:
        - "DefaultForward.vert.spv"
        - "DefaultForward.frag.spv"
      inputs:
        - DeferredForward
      output: HDR
      viewportSize: 0.5, 1.0
      viewportOffset: 0.0, 0.0
      eye: LeftEye
  ForwardShadingRight:
      type: geometry
      renderTransparent: true
      renderOpaque: false
      blitInputs: true
      shaders:
        - "DefaultForward.vert.spv"
        - "DefaultForward.frag.spv"
      inputs:
        - DeferredForward
      output: HDR
      viewportSize: 0.5, 1.0
      viewportOffset: 0.5, 0.0
      eye: RightEye
  PostprocessHDR:
    type: quad
    shaders:
      - "FullscreenQuad.vert.spv"
      - "HDR.frag.spv"
    inputs:
      - HDR
    output: FXAA
    parameters:
      Gamma: 2.2
      Exposure: 25.0
  PostprocessFXAA:
    type: quad
    shaders:
      - "FullscreenQuad.vert.spv"
      - "FXAA.frag.spv"
    parameters:
      activateFXAA: 1
      showEdges: 0
      lumaThreshold: 0.5
      minLumaThreshold: 0.02
      mulReduce: 0.125
      minReduce: 0.0078125
      maxSpan: 8.0
      Global.displayWidth: 0
      Global.displayHeight: 0
    inputs:
      - FXAA
    output: Viewport
