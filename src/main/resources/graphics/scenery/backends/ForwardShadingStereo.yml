name: Forward Shading, Stereo
description: Forward Shading with Stereo rendering
stereoEnabled: true

rendertargets:
  HDR:
    size: 1.0, 1.0
    attachments:
      Color: RGBA_Float16
      ZBuffer: Depth32

renderpasses:
  leftEye:
    type: geometry
    shaders:
      - "Default.vert.spv"
      - "Default.frag.spv"
    output: HDR
    viewportSize: 0.5, 1.0
    viewportOffset: 0.0, 0.0
    eye: LeftEye
  rightEye:
    type: geometry
    shaders:
      - "Default.vert.spv"
      - "Default.frag.spv"
    output: HDR
    viewportSize: 0.5, 1.0
    viewportOffset: 0.5, 0.0
    eye: RightEye
  PostprocessHDR:
    type: quad
    shaders:
      - "FullscreenQuad.vert.spv"
      - "HDR.frag.spv"
    inputs:
      - HDR.Color
    output: Viewport
    parameters:
      TonemappingOperator: 0
      Gamma: 1.8
      Exposure: 1.0
      WhitePoint: 11.2
