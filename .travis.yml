language: java

env:
  global:
    - secure: ""
    - secure: ""

matrix:
  include:
    - os: linux
      jdk: oraclejdk8
      sudo: false
    - os: osx
      osx_image: xcode7.3

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update        ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gradle; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then /usr/libexec/java_home -V; fi

install:
  - cd ..
  - git clone git://github.com/ClearVolume/ClearGL.git ClearGL
  - cd ClearGL
  - mvn install
  - cd ../scenery

script: 
  - mvn clean package
  - mvn test

after_success:
    - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && mvn deploy --settings settings.xml
